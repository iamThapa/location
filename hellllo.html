<!DOCTYPE html>
<html>
<head>
  <title>Share Your Location</title>
</head>
<body>
  <h2>Click the button below to share your location</h2>
  <button onclick="getLocation()">Share Location</button>

  <p id="status"></p>
  <p id="coords"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        document.getElementById('status').textContent = 'Requesting location...';
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById('status').textContent = 'Geolocation is not supported by your browser.';
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById('status').textContent = 'Location received!';
      document.getElementById('coords').textContent = `Latitude: ${lat}, Longitude: ${lon}`;

      // Optional: send location to your server (uncomment and replace URL if needed)
      /*
      fetch('https://your-server.com/save-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude: lat, longitude: lon })
      });
      */
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById('status').textContent = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById('status').textContent = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById('status').textContent = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById('status').textContent = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
